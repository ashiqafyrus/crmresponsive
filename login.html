{% extends "navbar.html" %}
{% block content %}
{% load static %}
<!-- Section: Design Block -->
<section class="text-center text-lg-start my-5 bg-white">
    <style>
        /* Additional custom styling */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: center;
            justify-items: center;
            padding: 2rem;
            position: relative; /* Added for positioning */
        }

        .card-img-top {
            width: 100%; /* Adjusted width */
            height: 100%; /* Added height */
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
            border-radius: 20px;
            position: absolute; /* Position image */
            top: 0;
            left: 0;
            z-index: -1; /* Send image to back */
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-body {
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1; /* Ensure content is above image */
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease; /* Added transition effect */
        }

        .form-control:focus {
            border-color: #ff4500; /* Highlight border on focus */
        }

        .btn-primary {
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        @media (min-width: 992px) {
            .card {
                grid-template-columns: 1fr 1fr;
                text-align: left;
            }

            .card-img-top {
                border-radius: 20px 0 0 20px;
            }
        }
        .bg-gradient {
    background: linear-gradient(135deg, #ff4500, #ff6347); /* Example gradient colors */
}

    </style>

    <div class="card">
        <div class="card-body">
            <h2 class="fw-bold mb-4">Welcome Back!</h2>
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="text" id="form2Example1" name="username" class="form-control" />
                    <label class="form-label" for="form2Example1">User ID</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" name="password" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>
            
                <!-- Checkbox and forgot password link -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
            
                    <div class="col">
                        <a href="#!" class="text-decoration-none">Forgot password?</a>
                    </div>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>
        </div>
      
            <img src="{% static 'images/login.avif' %}" alt="Login Background" class="img-fluid" />
       
    </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
