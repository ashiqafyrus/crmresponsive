<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Navbar Example</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Fonts */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Global Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Basic styling for the vertical navbar */
        .navbar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: -200px; /* Initially hidden */
            background-color: #333; /* Dark background */
            padding-top: 20px;
            transition: left 0.3s; /* Smooth transition */
            z-index: 1000; /* Ensure it's above other elements */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin-bottom: 10px;
        }

        .navbar a {
            display: block;
            padding: 10px;
            color: #fff; /* White text */
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555; /* Darker color on hover */
        }

        /* Basic styling for the horizontal navbar */
        .horizontal-navbar {
            background-color: #333; /* Dark background */
            padding: 10px 20px;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 200px; /* Adjusted to match the width of the vertical navbar */
            width: calc(100% - 200px); /* Adjusted to fill the remaining width */
            z-index: 1000; /* Ensure it's above other elements */
            transition: top 0.3s; /* Smooth transition */
        }

        .horizontal-navbar a {
            float: left;
            display: block;
            color: #fff; /* White text */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .horizontal-navbar a:hover {
            background-color: #555; /* Darker color on hover */
        }

        /* Toggle buttons */
        .toggle-button {
            position: fixed;
            top: 20px;
            cursor: pointer;
            color: #fff; /* White text */
            z-index: 1001; /* Ensure it's above other elements */
            background-color: #333; /* Dark background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .toggle-horizontal-navbar {
            display: none; /* Initially hidden */
            right: 20px;
        }

        /* Content area */
        .content {
            margin-top: 70px; /* Space for both navbars */
            background-color: #f9f9f9; /* Light background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                width: 100%; /* Full width */
                left: -100%; /* Initially hidden */
            }

            .horizontal-navbar {
                left: 0; /* Fixed at the top */
                width: 100%; /* Full width */
            }

            .toggle-horizontal-navbar {
                display: block; /* Show toggle button */
            }

            /* Adjust content margin for smaller screens */
            .content {
                margin-left: 0; /* No left margin */
                padding: 20px 10px; /* Reduced padding */
            }
        }
    </style>
</head>
<body>
    <!-- Toggle button for vertical navbar -->
    <div class="toggle-button" onclick="toggleNavbar()">
        &#9776; <!-- Hamburger icon -->
    </div>

    <!-- Toggle button for horizontal navbar (responsive) -->
    <div class="toggle-button toggle-horizontal-navbar" onclick="toggleHorizontalNavbar()">
        &#9776; <!-- Hamburger icon -->
    </div>

    <!-- Vertical Navbar -->
    <nav class="navbar" id="vertical-navbar">
        <ul><li><a></a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Horizontal Navbar -->
    <nav class="horizontal-navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'crmcontent' %}">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Content area -->
    <div class="container content">
        <h1>Main Content Area</h1>
        <p>Welcome to the professional navbar example. This is the main content area where you can add your content.</p>
    </div>

    <!-- Script to toggle vertical navbar -->
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("vertical-navbar");
            if (navbar.style.left === "0px") {
                navbar.style.left = "-200px"; // Hide the navbar
            } else {
                navbar.style.left = "0px"; // Show the navbar
            }
        }
    </script>

    <!-- Script to toggle horizontal navbar (responsive) -->
    <script>
        function toggleHorizontalNavbar() {
            var navbar = document.querySelector(".horizontal-navbar");
            if (navbar.style.top === "0px") {
                navbar.style.top = "-50px"; // Hide the navbar
            } else {
                navbar.style.top = "0px"; // Show the navbar
            }
        }
    </script>
</body>
</html>
